name: Build and push Docker image

on:
  push:
    branches: [ main ]
    tags:
        - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: upgrade gcc
      run: apt-get upgrade

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Npm Install
      run: npm install 

    - name: Build Release
      run: npm run pkg
    # step7: create release
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "dist/**"
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
